            <div id="div1" class="picDiv">

            <script>
                
                
                let c=1;
                let fade;
                let fadeI;
                let o=1;
                function fadeOut()
                {
                    let imgId=document.getElementById("imgId");
                    o=o-0.01;
                    imgId.setAttribute("style","opacity:"+o.toString());
                    if(o<=0)
                    {
                        c++;
                        if(c==6)
                        {
                            c=1;
                        }
                        clearInterval(fade);
                        imgId.src="img/"+c.toString()+".jpg";
                        fadeI=setInterval(fadeIn,10);
                    }
                }
                function timeOut()
                {
                    fade=setInterval(fadeOut,10);
                }
                setTimeout(timeOut,3000);
                function fadeIn()
                {
                    let imgId=document.getElementById("imgId");
                    o=o+0.01;
                    imgId.setAttribute("style","opacity:"+o.toString());
                    if(o>=1)
                    {
                        clearInterval(fadeI);
                        setTimeout(timeOut,3000);
                    }
                    
                }
            </script>
